<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="control">
            <button class="button size">Click to change size</button>
            <input type="checkbox" id="buttonColor" name="button color" unchecked />
            <label for="buttonColor">Color</label>
            <input type="checkbox" id="buttonOpt" name="button opacity" checked />
            <label for="buttonOpt">Opacity</label>
        </div>
        <div class="canvas"></div>
    </div>
</body>

</html>
